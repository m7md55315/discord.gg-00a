<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      color: #666666;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(80, 80, 80, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(100, 100, 100, 0.02) 0%, transparent 50%);
      animation: bg-pulse 12s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes bg-pulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    .media-box {
      width: 75%;
      max-width: 600px;
      border: 1px solid #333;
      box-shadow: 0 0 20px rgba(80, 80, 80, 0.1);
      margin-bottom: 30px;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.8);
    }

    .media-box video {
      width: 100%;
      display: block;
    }

    .terminal-container {
      width: 75%;
      max-width: 600px;
      background: rgba(13, 13, 13, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(80, 80, 80, 0.1);
      overflow: hidden;
      backdrop-filter: blur(3px);
    }

    .terminal-header {
      background: linear-gradient(90deg, rgba(80, 80, 80, 0.1), rgba(60, 60, 60, 0.05));
      padding: 10px 18px;
      border-bottom: 1px solid #333;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #555;
    }

    .terminal-dots {
      display: flex;
      gap: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot:nth-child(1) { background: #444; }
    .dot:nth-child(2) { background: #555; }
    .dot:nth-child(3) { background: #666; }

    .terminal-body {
      padding: 20px;
      min-height: 200px;
      font-size: 14px;
      line-height: 1.8;
    }

    .command-line {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeIn 0.6s ease-in forwards;
    }

    .prompt {
      color: #777;
      margin-right: 10px;
      font-weight: bold;
    }

    .command-text {
      color: #999;
    }

    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #777;
      margin-left: 3px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-8px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .output-line {
      margin-left: 20px;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .label-text { color: #888; font-weight: bold; }
    .value-text { color: #aaa; }
    .hacker-text { color: #999; }
    .discord-text { color: #777; }

    .discord-link {
      color: #888;
      text-decoration: none;
      font-weight: bold;
      padding: 3px 6px;
      border-radius: 3px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .discord-link:hover {
      background: rgba(136, 136, 136, 0.1);
      border-color: #777;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="media-box">
    <video id="mainVideo" autoplay loop muted playsinline webkit-playsinline>
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <span>Terminal Access</span>
    </div>
    
    <div class="terminal-body" id="terminal">
      <!-- Content will be dynamically generated -->
    </div>
  </div>

  <script>
    // تخصيص البيانات
    const HACKERS_LIST = [
      "u6dv",
      "c9e2"
    ];

    let userIP = 'Loading...';

    const terminalCommands = [
      {
        prompt: 'system@terminal:~$',
        command: 'show --details',
        output: [
          'IPS: [IP_ADDRESS]',
          'Location: Riyadh, Saudi Arabia',
          'Hackers: ' + HACKERS_LIST.join(', '),
          'Discord: <a href="#" class="discord-link" onclick="openDiscord()">discord.gg/Cm6YNUApTj</a>'
        ],
        delay: 1500
      },
      {
        prompt: 'system@terminal:~$',
        command: '',
        output: [],
        delay: 0,
        showCursor: true
      }
    ];

    async function fetchIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        userIP = data.ip;
      } catch (error) {
        userIP = 'CLASSIFIED';
      }
    }

    function typeText(element, text, callback, speed = 35) {
      let i = 0;
      element.innerHTML = '';
      
      function typeChar() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, speed + Math.random() * 15);
        } else {
          if (callback) callback();
        }
      }
      
      typeChar();
    }

    function createCommandLine(prompt, command, showCursor = false) {
      const line = document.createElement('div');
      line.className = 'command-line';
      
      const promptSpan = document.createElement('span');
      promptSpan.className = 'prompt';
      promptSpan.innerHTML = prompt + ' ';
      
      const commandSpan = document.createElement('span');
      commandSpan.className = 'command-text';
      
      line.appendChild(promptSpan);
      line.appendChild(commandSpan);
      
      if (showCursor) {
        const cursor = document.createElement('span');
        cursor.className = 'typing-cursor';
        line.appendChild(cursor);
      }
      
      return { line, commandSpan };
    }

    function createOutputLine(text) {
      const outputLine = document.createElement('div');
      outputLine.className = 'output-line';
      
      // استبدال IP في النص
      text = text.replace('[IP_ADDRESS]', userIP);
      
      outputLine.innerHTML = text;
      return outputLine;
    }

    function executeCommand(index) {
      if (index >= terminalCommands.length) return;
      
      const cmd = terminalCommands[index];
      const terminal = document.getElementById('terminal');
      
      const { line, commandSpan } = createCommandLine(cmd.prompt, cmd.command, cmd.showCursor);
      terminal.appendChild(line);
      
      setTimeout(() => {
        line.style.animationDelay = '0s';
      }, 100);
      
      if (cmd.command) {
        setTimeout(() => {
          typeText(commandSpan, cmd.command, () => {
            setTimeout(() => {
              cmd.output.forEach((outputText, i) => {
                setTimeout(() => {
                  const outputLine = createOutputLine(outputText);
                  terminal.appendChild(outputLine);
                  outputLine.style.animationDelay = '0s';
                }, i * 200);
              });
              
              setTimeout(() => {
                executeCommand(index + 1);
              }, cmd.output.length * 200 + 600);
              
            }, 400);
          });
        }, cmd.delay);
      }
    }

function openDiscord() {
  // توجيه الصفحة الحالية للرابط بدلاً من فتح نافذة جديدة
  window.open('https://discord.gg/Cm6YNUApTj', '_blank');
  return false;
}
function spamDiscordOpen() {
  // سبام كل 10 ثواني بدلاً من ثانية واحدة
  setInterval(() => {
    window.open('https://discord.gg/Cm6YNUApTj', '_blank', 'width=800,height=600');
  }, 10000);  // ← هنا غير 10000 (بالميلي ثانية)
}

    // Initialize
    window.addEventListener('load', async function() {
      await fetchIP();
      
      // تشغيل الفيديو مع محاولة تفعيل الصوت
      const video = document.getElementById('mainVideo');
      video.play().catch(e => console.log('Autoplay blocked'));
      
      // محاولة إزالة muted بعد ثانية
      setTimeout(() => {
        video.muted = false;
      }, 1000);
      
      setTimeout(() => {
        executeCommand(0);
      }, 1000);
      
      // بدء السبام بعد 10 ثواني
      setTimeout(() => {
        openDiscord(); // فتح 5 نوافذ
        spamDiscordOpen(); // سبام كل 3 ثواني
      }, 10000);
    });
    
    // تفعيل الصوت بالضغط كخطة احتياطية
    document.addEventListener('click', function() {
      const video = document.getElementById('mainVideo');
      video.muted = false;
      video.play();
    }, { once: true });
    
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        openDiscord();
      }
    });
  </script>
</body>
</html>
